<div class="container">
    
    <div class="card col-12 col-md-5 my-5 p-2 mx-auto">

        <h3 class="card-title text-center py-2">Admin Login</h3>

        <form class="my-3" (submit)="login()">
            
            <div class="form-floating my-2">
                <input  id="username" 
                        type="text" placeholder="Username" 
                        [(ngModel)]="loginForm.username"
                        [disabled]="loading"
                        class="form-control" />
                <label for="username" class="form-label">Username</label>
            </div>
            <div class="form-floating my-2">
                <input  id="password" 
                        type="password" placeholder="Password" 
                        [disabled]="loading"
                        [(ngModel)]="loginForm.password"
                        class="form-control" />
                <label for="password" class="form-label">Password</label>
            </div>

            <div class="mt-4 text-center">
                <button type="submit" [disabled]="loading" class="btn btn-primary">
                    Login
                    <span *ngIf="loading" class="ms-1 spinner-border spinner-border-sm"></span>
                </button>
            </div>

        </form>

    </div>

</div>
